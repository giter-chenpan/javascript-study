<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定和组件</title>
</head>
<body>

<!--表单-->
    <div id="app-1">
        <input v-model="message" placeholder="edit me">
        <p>Message is : {{ message }}</p>
    </div>



<!--全局注册-->
    <div id="app2">
        <my-component></my-component>
    </div>

<!--data 必须是函数-->
    <div id="app3">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>

<!--使用 Prop 传递数据-->
    <div id="app4">
        <child my-message="hello"></child>
    </div>


    <script src="vue.js"></script>
    <script type="application/javascript" >

            var app1 =new Vue({
                el:'#app-1',
                data:{
                    message:''
                }
            })


        //组件注册
        Vue.component('my-component',{
            template:'<div> A custom component!</div>'
        })
        // 创建根实例
        var app2 = new Vue({
            el:'#app2',
        })


        var data = {conuter : 0}
        Vue.component('simple-counter',{
            template:'<button @click="counter +=1">{{counter}}</button>',
            //三个组件实例共享了同一个 data 对象
            data:function () {
                return {
                    counter:0
                }
            }
        })
         new Vue({
            el:'#app3',

        })


        Vue.component('child',{
            props:['myMessage'],
            template:'<span>{{ myMessage }}</span>'
        })
        new Vue({
            el:'#app4'
        })
</script>
</body>
</html>
