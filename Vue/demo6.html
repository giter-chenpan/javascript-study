<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>

<!--监听事件-->

    <div id="app1">
        <button @click="counter +=1">add 1</button>
        <span>The button above has been clicked {{counter}} times!</span>
    </div>

<!--事件处理方法-->
    <div id="app2">
        <button @click="greet">greet</button>
    </div>


<!-- 内联处理器中的方法-->
    <div id="app3">
        <button @click="say('hi')">say hi</button>
        <button @click="say('what')">say what</button>
    </div>


    <script src="vue.js"></script>
    <script>

         var app1 = new Vue({
             el:'#app1',
             data:{
                 counter:0
             }
         })
        
        
         var app2 = new Vue({
             el:'#app2',
             data:{
                 name:'chenpan'
             },
                 // 在 `methods` 对象中定义方法
             methods:{
                 greet:function (e) {
                     alert('hello ' + this.name + "!")
                     //是否为原生DOM实例
                     if(e.target.tagName){
                         alert(e.target.tagName)
                     }
                 }
             }

         })
        //app2.greet()   直接调用


        var app3 = new Vue({
            el:'#app3',
            methods:{
                say:function(e){
                    alert(e)
                }
            }
        })
    </script>
</body>
</html>
