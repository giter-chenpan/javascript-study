<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动态获取当前时间</title>
<script type="text/javascript">
function showCurrentTime(){
var today =new Date();
var year=today.getFullYear();
var mouth=today.getMonth()+1;
var date=today.getDate();
var day=today.getDay();
var hours=today.getHours();
var minutes=today.getMinutes();
var seconds=today.getSeconds();
var milliseconds=today.getMilliseconds();

switch(day){
  case 0:week_str="星期天";break;
  case 1:week_str="星期一";break;
  case 2:week_str="星期二";break;
  case 3:week_str="星期三";break;
  case 4:week_str="星期四";break;
  case 5:week_str="星期五";break;
 
  default :week_str:"星期六";
  }
 var str=year+"年"+mouth+"月"+date+"日"+week_str;
 str+="<br />"+hours+":"+minutes+":"+seconds+"  "+milliseconds+"ms";

</script>
</head>

<body>
<input type="button" onclick="showCurrentTime()"  value="点击获取时间" />
<div id="but"></div>
</body>
</html>
