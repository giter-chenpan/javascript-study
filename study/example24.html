<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>传智商城下拉菜单</title>
<link href="example24.css" rel="stylesheet"  type="text/css"/> <!--定义外部样式表-->
<script type="text/javascript" src="example24.js"></script> <!--引入javascript-->
</head>

<body>
<!--传智商城菜单栏-->
<div id="top">
<ul class="top_nav">
	<li>亲，请登录</li>
    <li>免费注册</li>
</ul>
<ul class="right">

	<li class="u100" onmouseover="change('u101','block')" onmouseout="change('u101','none')">
	<span>我的商城</span>
	<div id="u101">
	<a>已买到的宝贝</a>
	<a>我的足迹</a>
	<a>我的上新</a>
	<a>爱逛街</a>
	<a>新欢</a>
	</div>
		
		</li>
    <li class="line">|</li>
    <li><span>购物车</span></li>
    <li class="line">|</li>
    <li><span>收藏夹</span></li>
    <li class="line">|</li>
    <li><span>卖家中心</span></li>
    <li class="line">|</li>
    <li><span>联系客服</span></li>
</ul>
</div>
<!--传智商城主题体-->
<div id="header">
<a class="left"><img src="logo.png" /></a>
<div id="search" class="left">
<input type="text" class="left"/>
<input type="button" class="search_btn" value="搜索" />
<p>热门搜索：网页培训 大学教材 智能手机 平板电脑</p>
</div>
<div id="info" class="left">
<input type="button" value="会员中心" />
<input type="button" value="去购物车结算" />
</div>
</div>
</body>
</html>
