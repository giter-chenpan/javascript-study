	function isLeap(obj) {
		// body...

		}

// 将 日期对象 格式化输出 “2015-08-24”
// 参数： 日期对象
// 返回值： 是一个字符串
	
		function dateop(obj){
			var y = obj.getFullYear();
			var m = obj.getMouths() + 1;
			var d = obj.getDate();

			str = y + "-";
			if(m<10){
				str+="0" + m;

			}
			str +="-"
			if(d<10){
				str +="0" + d;
			}
			return str;
		}
